<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savora-Profile</title>
    <link
      rel="shortcut icon"
      href="../../assets/icons/Savora2.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
      integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <style>
      .material-symbols-rounded {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="sub1">
        <a href="#" class="profile" id="profile">
          <div class="btn" id="profileElement">
            <i class="fa-solid fa-circle-user"></i>
          </div>
        </a>
        <a href="../dash/dash.html">
          <div class="btn"><i class="ri-dashboard-3-fill"></i></div>
        </a>

        <a href="../Home/home.html">
          <div class="btn"><i class="fa-solid fa-house-chimney"></i></div>
        </a>
        <a href="../shorts/shorts.html">
          <div class="btn"><i class="fa-regular fa-circle-play"></i></div>
        </a>
        <!-- <a href="../classroom/classroom.html">
          <div class="btn"><i class="fa-solid fa-users-rectangle"></i></div>
        </a> -->
        <a href="../myChannel/myChannel.html" class="upload" id="upload">
          <div class="btn"><i class="fa-brands fa-playstation"></i></div>
        </a>
        <a href="../myPlan/myPlan.html" class="myPlan" id="myPlan">
          <div class="btn"><i class="fa-brands fa-product-hunt"></i></div>
        </a>

        <a href="../login/login.html" class="login" id="login">
          <div class="btn"><i class="ri-login-circle-fill"></i></div>
        </a>

        <a href="#" class="logout" id="logout">
          <div class="btn"><i class="ri-logout-circle-fill"></i></div>
        </a>
      </div>
      <div class="sub2">
        <div class="view">
          <div class="viewDiv1">
            <h2 class="header">Profile</h2>
            <!-- <div class="close"><i class="fa-solid fa-xmark"></i></div> -->
          </div>
          <div class="viewDiv2">
            <div class="index">
              <div class="viewIng1">Personal</div>
              <div class="viewIng2">Dietary</div>
              <div class="viewIng3" style="display: none"></div>
            </div>
            <div class="pages">
              <div class="page1">
                <!-- <div class="downloadViewIng">
                  <i class="fa-solid fa-download"></i>
                </div> -->
                <form method="post" class="personalForm">
                  <div class="profileImgUserCon">
                    <img
                      class="profileImgUser"
                      src="../../assets/images/user.jpg"
                      alt=""
                    />
                    <label for="uploadFile" class="addIcon">
                      <i class="fa-solid fa-circle-plus"></i>
                      <input
                        type="file"
                        id="uploadFile"
                        class="uploadFile"
                        accept=".jpg,.jpeg,.png"
                        style="display: none"
                      />
                    </label>
                  </div>

                  <div class=".userNameCon">
                    <label for="userName">Name:</label>
                    <input
                      type="text"
                      name="userName"
                      id="userName"
                      class="form_control"
                      min="1"
                    />
                  </div>

                  <div class="userEmailCon">
                    <label for="userEmail">Email:</label>
                    <input
                      type="text"
                      name="userEmail"
                      id="userEmail"
                      class="form_control"
                      readonly
                    />
                  </div>

                  <button type="submit" class="saveBtn">Save Changes</button>
                </form>
              </div>

              <div class="page2">
                <!-- <div class="downloadViewIng">
                  <i class="fa-solid fa-download"></i>
                </div> -->
                <form method="post" class="dietaryForm">
                  <div class="allergiesCon">
                    <label for="userName">Allergies:</label>
                    <input
                      type="text"
                      name="allergies"
                      id="allergies"
                      class="form_control"
                      min="1"
                    />
                  </div>

                  <div class="foodRestrictionCon">
                    <label for="userEmail">Food Restrictions:</label>
                    <input
                      type="text"
                      name="foodRestriction"
                      id="foodRestriction"
                      class="form_control"
                      min="1"
                    />
                  </div>

                  <button type="submit" class="saveBtn">Save Changes</button>
                </form>
              </div>
              <div class="page3">
                <div class="downloadViewIng">
                  <i class="fa-solid fa-download"></i>
                </div>
                <p>page 3</p>
              </div>
            </div>
          </div>
          <div class="viewDiv3">
            <!-- <button class="close">Close</button> -->
            <!-- <button class="saveView">Save</button> -->
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./profile.js"></script>
  </body>
</html>
