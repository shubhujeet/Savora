<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savora-Login</title>
    <link rel="shortcut icon" href="../../assets/icons/Savora2.ico" type="image/x-icon">
    <link rel="stylesheet" href="./login.css">

</head>

<body>

    <div class="main">
        <form class="sub1" method="post">
            <em>Fuel Your Culinary Passion: With Savora for Exciting Epicurean Adventures!</em>
            <b class="title">Login your account <span>
                <!-- <div class="googleSignIn"><img src="../../assets/images/google.png" alt="google"> <b>Continue with Google</b></div> -->
            </span></b>
            <b class="fLabel">E-mail</b>
            <input type="email" name="email" class="email" placeholder="abcd@gmail.com" required>
            <b class="fLabel">Password</b>
            <input type="password" name="password" class="password" placeholder="Your Password" minlength="5" maxlength="16" required>
            <div class="buttons">
                <button type="submit" class="login">Login</button>
                <a href="../register/register.html" class="register">Register</a>
            </div>
            <a href="../forgot/forgot.html">Forgot Password?</a>
        </form>
        <div class="sub2">
            <img src="../../assets/images/loginImg.jpg" alt="Ingredients">
        </div>
    </div>



    <div class="modal">
        <div class="card">
            <div class="header">
                <span class="icon">
                    <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd"
                            d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z"
                            fill-rule="evenodd"></path>
                    </svg>
                </span>
                <p class="alert">Welcome from Savora!</p>
            </div>
            <p class="message">
                Continue as..
                <a class="visitor" id="dialogConf" href="#">
                    User
                </a>
                <a class="admin" id="dialogConf" href="#">
                    Admin
                </a>
            </p>
        </div>
    </div>
    </div>


    <script type="module" src="./login.js"></script>

</body>

</html>
