<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savora-Register</title>
    <link rel="shortcut icon" href="../../assets/icons/Savora2.ico" type="image/x-icon">
    <link rel="stylesheet" href="./register.css">

</head>

<body>

    <div class="main">
        <form class="sub1">
            <em>Fuel Your Culinary Passion: With Savora for Exciting Epicurean Adventures!</em>
            <b class="title">Create your account <span>
                <!-- <div class="googleSignIn"><img src="../../assets/images/google.png" alt="google"> <b>Continue with Google</b></div> -->
            </span></b>
            <b class="fLabel">E-mail</b>
            <input type="email" name="email" class="email" placeholder="abcd@gmail.com" required>
            <b class="fLabel">Password</b>
            <input type="password" name="password" class="password" placeholder="Your Password" minlength="5" maxlength="16" required>
            <b class="fLabel">Confirm Password</b>
            <input type="password" name="cpassword" class="cpassword" placeholder="Confirm Password" minlength="5" maxlength="16" required>
            
            <div class="buttons">
                <button type="submit" class="register">Register</button>
                <a href="../login/login.html" class="login">Login</a>
                <!-- <a class="login">Login</a> -->
            </div>
            <!-- <a href="#">Forgot Password?</a> -->
        </form>
        <div class="sub2">
            <img src="../../assets/images/loginImg.jpg" alt="Ingredients">
        </div>
    </div>


    <script type="module" src="./register.js"></script>

</body>

</html>
