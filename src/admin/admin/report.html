<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savora-Admin-Report</title>
    <link

      type="image/x-icon"
    />
    <link rel="stylesheet" href="./report.css" />

    <link

    />

    <style>
      .material-symbols-rounded {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;

    </style>

  <body>
    <div class="main">
      <div class="sub1">
        <a href="../profile/profile.html" class="profile" id="profile">
          <div class="btn" id="profileElement">
            <i class="fa-solid fa-circle-user"></i>
          </div>
        </a>
        <a href="#">
          <div class="btn"><i class="fa-solid fa-flag"></i></div>
        </a>
        <a href="../dash/dash.html">
          <div class="btn"><i class="ri-dashboard-3-fill"></i></div>
        </a>

        <a href="../Home/home.html">
          <div class="btn"><i class="fa-solid fa-house-chimney"></i></div>
        </a>
        <a href="../shorts/shorts.html">
          <div class="btn"><i class="fa-regular fa-circle-play"></i></div>
        </a>
        <a href="../myChannel/myChannel.html" class="upload" id="upload">
          <div class="btn"><i class="fa-brands fa-playstation"></i></div>
        </a>

        <!-- <a href="../classroom/classroom.html">
          <div class="btn"><i class="fa-solid fa-users-rectangle"></i></div>
        </a> -->
        <a href="../myPlan/myPlan.html" class="myPlan" id="myPlan">
          <div class="btn"><i class="fa-brands fa-product-hunt"></i></div>
        </a>

        <a href="../../login/login.html" class="login" id="login">
          <div class="btn"><i class="ri-login-circle-fill"></i></div>
        </a>

        <a href="#" class="logout" id="logout">
          <div class="btn"><i class="ri-logout-circle-fill"></i></div>
        </a>
      </div>
      <div class="sub2">
        <div class="divTitle">
          <b class="title">Reports</b>
        </div>

        <div class="sub2Con2">
          <div class="countInReport">
            <div class="totalRecipesCount">
              <b class="totalRecipes">0</b>
              <div class="countNo">Total Recipes</div>
            </div>

            <div class="totalUsersCount">
              <b class="totalUsers">0</b>
              <div class="countNo">Total Users</div>
            </div>

            <div class="totalContributorCount">
              <b class="totalContributor">0</b>
              <div class="countNo">Total Contributors</div>
            </div> 
          </div>

          <div class="uploadListCon">
            <div class="myUploadedVideoCon">

              <div class="searchDiv">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                  type="search"
                  class="searchBar"
                  placeholder="Search By Timestamp"
                />
              </div>

              <div class="myUploadTitle">
                <b>Total Recipes List</b>
              </div>
              <div class="myUploads" id="totalRecipeListCon"></div>
            </div>

            <!-- <div class="myUploadedVideoCon">

                <b>My Uploads</b>
              </div>
              <div class="myUploads">
                <div class="myUploadedFileNameCon" id="myUploadedFileNameCon">
                  <em class="myUploadedFileName" id="myUploadedFileName"></em>
                  <div class="myUploadDelete" id="myUploadDelete">
                    <i class="ri-delete-bin-5-line"></i>
                  </div>
                </div>
              </div>
            </div> -->

              <div class="myUploadTitle">
                <b>My Uploads</b>
              </div>
              <div class="myUploads">
                <div class="myUploadedFileNameCon" id="myUploadedFileNameCon">
                  <em class="myUploadedFileName" id="myUploadedFileName"></em>
                  <div class="myUploadDelete" id="myUploadDelete">
                    <i class="ri-delete-bin-5-line"></i>
                  </div>
                </div>
              </div>
            </div> -->

              <div class="myUploadTitle">
                <b>My Uploads</b>
              </div>
              <div class="myUploads">
                <div class="myUploadedFileNameCon" id="myUploadedFileNameCon">

                    <i class="ri-delete-bin-5-line"></i>
                  </div>
                </div>
              </div>
            </div>
          --></div>
        </div>

        <template data-myUpload-template>
          <div class="myUploadedFileNameCon" id="myUploadedFileNameCon">
            <em class="recipeTimestamp" id="recipeTimestamp"></em>
            <em class="contributor" id="contributor"></em>
            <em class="nameOfRecipe" id="nameOfRecipe"></em>
            <div class="myUploadDelete" id="myUploadDelete">
              <i class="ri-delete-bin-5-line"></i>
            </div>
          </div>
        </template>
      </div>
    </div>

    <script type="module" src="./report.js"></script>
