<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savora-MyPlan-Admin</title>
    <link rel="shortcut icon" href="../../../assets/icons/Savora2.ico" type="image/x-icon">
    <link rel="stylesheet" href="./myPlan.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
      integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <style>
      .material-symbols-rounded {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <script type="module" src="./myPlan.js" defer></script>
    <script type="module" src="./myPlanUi.js"></script>
  </head>

  <body>
    <div class="main">
      <div class="sub1">
        <a href="../profile/profile.html" class="profile" id="profile">
          <div class="btn" id="profileElement">
            <i class="fa-solid fa-circle-user"></i>
          </div>
        </a>
        <a href="../admin/report.html" class="report" id="report">
          <div class="btn"><i class="fa-solid fa-flag"></i></div>
        </a>
        <a href="../dash/dash.html">
          <div class="btn"><i class="ri-dashboard-3-fill"></i></div>
        </a>

        <a href="../Home/home.html">
          <div class="btn"><i class="fa-solid fa-house-chimney"></i></div>
        </a>
        <a href="../shorts/shorts.html">
          <div class="btn"><i class="fa-regular fa-circle-play"></i></div>
        </a>
        
        <!-- <a href="../classroom/classroom.html">
          <div class="btn"><i class="fa-solid fa-users-rectangle"></i></div>
        </a>
         -->
         <a href="../myChannel/myChannel.html" class="upload" id="upload">
          <div class="btn"><i class="fa-brands fa-playstation"></i></div>
        </a>
        <a href="#" class="myPlan" id="myPlan">
          <div class="btn"><i class="fa-brands fa-product-hunt"></i></div>
        </a>

        <a href="../../login/login.html"  class="login" id="login">
          <div class="btn"><i class="ri-login-circle-fill"></i></div>
        </a>

        <a href="#" class="logout" id="logout">
          <div class="btn"><i class="ri-logout-circle-fill"></i></div>
        </a>
      </div>
      <div class="sub2">
        <div class="divTitle">
          <b class="title">My-Plan</b>
        </div>

        <div class="filters">
          <div class="refresh">
            <i class="fa-solid fa-arrow-rotate-left"></i><b>Back to Plan</b>
          </div>
          <a class="addRecipe" href="../Home/home.html"
            ><i class="fa-solid fa-plus"></i><b>Add Recipe</b></a
          >
          <div class="find">
            <i class="fa-solid fa-magnifying-glass"></i><b>Find</b>
          </div>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i
            ><input
              type="search"
              class="searchInp"
              placeholder="Search your list"
            />
          </div>
          <!-- <div class="create">
            <i class="fa-solid fa-pen-to-square"></i><b>Custome List</b>
          </div> -->
        </div>

        <div class="con" data-con-cards></div>

        <template data-card-week-template>
          <div class="conListS">
            <div class="recipeFolderS">
              <b class="recipeTitleS" id="recipeTitle" data-rtitle></b>
              <div class="downloadS">
                <i class="ri-download-2-fill"></i>
                <p>Get All Ingredients</p>
              </div>
              <div class="deleteAllS">
                <i class="ri-delete-bin-5-line"></i>
                <p>Delete</p>
              </div>
            </div>

            <div class="elementListS">
              <details class="monday-details">
                <summary class="mySummary">
                  <em id="monday">Monday</em>
                  <div class="summaryActions">
                    <div class="addRM" id="addRM">
                      <i class="ri-play-list-add-line"></i>
                    </div>
                    <div class="downloadRM" id="downloadRM">
                      <i class="ri-download-2-fill"></i>
                    </div>
                    <div class="deleteRM" id="deleteRM">
                      <i class="ri-delete-bin-5-line"></i>
                    </div>
                    <div class="count" id="countM">0</div>
                  </div>
                </summary>
              </details>

              <details class="tuesday-details">
                <summary class="mySummary">
                  <em id="tuesday">Tuesday</em>
                  <div class="summaryActions">
                    <div class="addRM" id="addRT">
                      <i class="ri-play-list-add-line"></i>
                    </div>
                    <div class="downloadRM" id="downloadRT">
                      <i class="ri-download-2-fill"></i>
                    </div>
                    <div class="deleteRM" id="deleteRT">
                      <i class="ri-delete-bin-5-line"></i>
                    </div>
                    <div class="count" id="countT">0</div>
                  </div>
                </summary>
              </details>

              <details class="wednesday-details">
                <summary class="mySummary">
                  <em id="wednesday">Wednesday</em>
                  <div class="summaryActions">
                    <div class="addRM" id="addRW">
                      <i class="ri-play-list-add-line"></i>
                    </div>
                    <div class="downloadRM" id="downloadRW">
                      <i class="ri-download-2-fill"></i>
                    </div>
                    <div class="deleteRM" id="deleteRW">
                      <i class="ri-delete-bin-5-line"></i>
                    </div>
                    <div class="count" id="countW">0</div>
                  </div>
                </summary>
              </details>

              <details class="thursday-details">
                <summary class="mySummary">
                  <em id="thursday">Thursday</em>
                  <div class="summaryActions">
                    <div class="addRM" id="addRTh">
                      <i class="ri-play-list-add-line"></i>
                    </div>
                    <div class="downloadRM" id="downloadRTh">
                      <i class="ri-download-2-fill"></i>
                    </div>
                    <div class="deleteRM" id="deleteRTh">
                      <i class="ri-delete-bin-5-line"></i>
                    </div>
                    <div class="count" id="countTh">0</div>
                  </div>
                </summary>
              </details>

              <details class="friday-details">
                <summary class="mySummary">
                  <em id="friday">Friday</em>
                  <div class="summaryActions">
                    <div class="addRM" id="addRF">
                      <i class="ri-play-list-add-line"></i>
                    </div>
                    <div class="downloadRM" id="downloadRF">
                      <i class="ri-download-2-fill"></i>
                    </div>
                    <div class="deleteRM" id="deleteRF">
                      <i class="ri-delete-bin-5-line"></i>
                    </div>
                    <div class="count" id="countF">0</div>
                  </div>
                </summary>
              </details>

              <details class="saturday-details">
                <summary class="mySummary">
                  <em id="saturday">Saturday</em>
                  <div class="summaryActions">
                    <div class="addRM" id="addRSa">
                      <i class="ri-play-list-add-line"></i>
                    </div>
                    <div class="downloadRM" id="downloadRSa">
                      <i class="ri-download-2-fill"></i>
                    </div>
                    <div class="deleteRM" id="deleteRSa">
                      <i class="ri-delete-bin-5-line"></i>
                    </div>
                    <div class="count" id="countSa">0</div>
                  </div>
                </summary>
              </details>

              <details class="sunday-details">
                <summary class="mySummary">
                  <em id="sunday">Sunday</em>
                  <div class="summaryActions">
                    <div class="addRM" id="addRSu">
                      <i class="ri-play-list-add-line"></i>
                    </div>
                    <div class="downloadRM" id="downloadRSu">
                      <i class="ri-download-2-fill"></i>
                    </div>
                    <div class="deleteRM" id="deleteRSu">
                      <i class="ri-delete-bin-5-line"></i>
                    </div>
                    <div class="count" id="countSu">0</div>
                  </div>
                </summary>
              </details>
            </div>
          </div>
        </template>

        <template data-card-template>
          <div class="conList">
            <div class="recipeFolder">
              <b class="recipeTitle" id="recipeTitle" data-rtitle>Title</b>
              <div class="download">
                <i class="ri-download-2-fill"></i>
                <p>Get All Ingredients</p>
              </div>
              <div class="deleteAll">
                <i class="ri-delete-bin-5-line"></i>
                <p>Delete</p>
              </div>
            </div>

            <div class="elementList" data-recipe-list></div>
          </div>
        </template>

        <template data-recipe-template>
          <div class="element">
            <div class="subList">
              <div class="item">
                <div class="itemCon">
                  <b class="heading" data-recipe-name>Recipe name</b>
                  <div class="getRecipe">
                    <i class="ri-eye-line"></i>
                    <p>View</p>
                  </div>
                  <!-- <div class="reminder">
                    <i class="ri-alarm-warning-line"></i>
                    <p>Reminder</p>
                  </div> -->

                  <div class="delete" id="deleteCon">
                    <i class="ri-delete-bin-5-line"></i>
                    <p>Delete</p>
                  </div>
                </div>
                <div class="ingredient">
                  <b class="heading">Ingredients:</b>
                  <div class="downloadIng">
                    <i class="ri-download-2-fill"></i>
                    <p>Get</p>
                  </div>
                </div>
                <b class="ingList" data-ing-list></b>
              </div>
            </div>
          </div>
        </template>
      </div>

      <div class="view">
        <div class="viewDiv1">
          <h2 class="header">Name</h2>
          <!-- <div class="close"><i class="fa-solid fa-xmark"></i></div> -->
        </div>
        <div class="viewDiv2">
          <div class="index">
            <div class="viewIng1">Ingredients</div>
            <div class="viewIng2">Recipe</div>
            <!-- <div class="viewIng3">Ingredients</div> -->
          </div>
          <div class="pages">
            <div class="page1">
              <div class="downloadViewIng">
                <i class="fa-solid fa-download"></i>
              </div>
              <p class="viewIngContent"></p>
            </div>
            <div class="page2">
              <p class="viewSteps"></p>
            </div>
            <!-- <div class="page3">
                        <div class="downloadViewIng"><i class="fa-solid fa-download"></i></div>
                        <p> page 3</p>
                    </div> -->
          </div>
        </div>
        <div class="viewDiv3">
          <button class="close">Close</button>
          <!-- <button class="saveView">Save</button> -->
        </div>
      </div>

      <div class="searchView">
        <div class="searchViewDiv1">
          <h2 class="searchHeader">Search Recipe</h2>
          <div class="searchClose"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="searchViewDiv2">
          <div class="searchRecipe">
            <i class="fa-solid fa-magnifying-glass"></i
            ><input
              type="search"
              class="searchRecipeInp"
              placeholder="Search your list"
            />
          </div>
          <div class="searchRecipeCon"></div>
        </div>
      </div>

      <template data-search-recipe-card>
        <div class="recipeCard">
          <b class="recipeCardName">Name</b>
          <div class="actionRecipeCardCon">
            <div class="recipeCardAddBtn">Add</div>
            <div class="recipeCardRemoveBtn">Remove</div>
            <b class="recipeCardHas"
              ><i class="fa-solid fa-circle-check"></i
            ></b>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
