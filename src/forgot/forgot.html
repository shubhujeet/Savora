<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="shortcut icon" href="../../assets/icons/Savora2.ico" type="image/x-icon">
    <link rel="stylesheet" href="./forgot.css">
</head>

<body>

    <div class="forgotCon">
        <h2>Forgot Password</h2>
        <form class="forgotForm">
            <input type="email" name="email" class="inputField" id="email" placeholder="email@gmail.com" 
                required>

            <button type="submit" class="inputBtn" id="signIn">Reset Now</button>
            <div class="backCon">
                <a href="../login/login.html">Back to SignIn</a>
            </div>
        </form>
    </div>

    <script type="module" src="./forgot.js"></script>

</body>

</html>
